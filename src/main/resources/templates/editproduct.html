<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportyshoes-Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="nav-custom shadow position-fixed top-0 border bg-darkblue">
            <div class="navbar  container-xl">
                <button class="btn btn-outline-light fw-bold border-2"
                    onclick="location.href='http://localhost:8080/dashboard'">Home</button>
                <h2 class="text-white">Edit Product</h2>
                <button class="btn btn-outline-light fw-bold border-2"
                    onclick="location.href='http://localhost:8080/'">Logout</button>
            </div>
        </div>
        
        <div class="container-sm mt-5 mb-1 pt-5" style="max-width: 500px;">
            <form th:action="@{/update}" method="POST" th:object="${productModel}"  enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="number" name="product_id" value=0 th:value="${product_id}" hidden>
                    <label for="pname" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="pname" name="product_name" aria-describedby="product name"placeholder="Enter your product name" th:value="${product_name}"  required>
                    <!-- <div id="emailHelp" class="form-text">Enter your old Password</div> -->
                </div>
                <div class="mb-3">
                    <label for="pdescription" class="form-label">Product Description</label>
                    <textarea  class="form-control" id="pdescription"name="product_description" aria-describedby="product description" placeholder="Product Description" th:text="${product_description}"  required></textarea>
                </div>
                <div class="mb-3">
                    <label for="pcategory" class="form-label">Product Category</label>
                    <input type="text" class="form-control" id="pcategory" name="product_catagory" aria-describedby="Product Category" placeholder="Product Category" th:value="${product_catagory}"  required>
                    <!-- <div id="emailHelp" class="form-text">Re-enter your new Password</div> -->
                </div>
                <div class="mb-3">
                    <label for="pprice" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="pprice"name="product_price"aria-describedby="Product price" placeholder="Product Price" th:value="${product_price}"  required>
                    <!-- <div id="emailHelp" class="form-text">Re-enter your new Password</div> -->
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" id="pprice"name="product_image" aria-describedby="Product price" placeholder="Product Price" th:value="${product_image}"  >
                    <!-- <div id="emailHelp" class="form-text">Re-enter your new Password</div> -->
                </div>
                 <div class="mb-3">
                    <label for="pimage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="pimage" accept="image/*" aria-describedby="Product image" placeholder="Product image" th:field="*{file}" required>
              
                </div> 
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check" required>
                    <label class="form-check-label" for="Check">Agree terms & condition of SportyShoes</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
