<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportyshoes-reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="nav-custom shadow position-fixed top-0 border bg-darkblue">
            <div class="navbar  container-xl">
                <button class="btn btn-outline-light fw-bold border-2"
                    onclick="location.href='http://localhost:8080/dashboard'">Home</button>
                <h2 class="text-white">Reset Password</h2>
                <button class="btn btn-outline-light fw-bold border-2"
                    onclick="location.href='http://localhost:8080/'">Logout</button>
            </div>
        </div>
        <div class="container-sm mt-5 mb-1 pt-5" style="max-width: 500px;">
            <form th:action="@{/resetpassword}" method="POST" th:object="${resetModel}">
            	<div class="mb-3">
                    <label for="emailid" class="form-label">Email ID</label>
                    <input type="email" class="form-control" name="emailid" aria-describedby="email id"placeholder="Enter your email id" th:field="*{email}" required>
                    <!-- <div id="emailHelp" class="form-text">Enter your old Password</div> -->
                </div>
                <div class="mb-3">
                    <label for="olPassword" class="form-label">Old Password</label>
                    <input type="password" class="form-control" name="olPassword" aria-describedby="old password"placeholder="Enter your old Password" th:field="*{oldPassword}" required>
                    <!-- <div id="emailHelp" class="form-text">Enter your old Password</div> -->
                </div>
                <div class="mb-3">
                    <label for="nPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" name="nPassword" aria-describedby="new password" placeholder="Enter your new Password" th:field="*{newPassword}" required>
                    <!-- <div id="emailHelp" class="form-text">Enter your new Password</div> -->
                </div>
                <div class="mb-3">
                    <label for="rePassword" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" name="rePassword" aria-describedby="Re enter password" placeholder="Re-enter your new Password" th:field="*{rePassword}" required>
                    <!-- <div id="emailHelp" class="form-text">Re-enter your new Password</div> -->
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check" required>
                    <label class="form-check-label" for="Check">Agree terms & condition of SportyShoes</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p th:text="${err_msg}" style="color:rgb(255, 14, 14);">Hello</p>
        </div>

    </div>
</body>

</html>
