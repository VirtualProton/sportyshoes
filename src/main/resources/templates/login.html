<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="" th:href="@{/css/login.css}">
    <title>Spotyshoes</title>
</head>

<body>
    <div class="container">
    
        <div class="card margin-auto">
            <div class="innercard ">
                <img  src="" th:src="@{/assets/login_banner.png}" alt="shortyshoes">
            </div>
            <div class="innercard">
                <p th:text="${success}" style="color:rgb(1, 241, 1);"></p>
            	<p th:text="${err_msg}"></p>
                <form action="http://localhost:8080/verifyuser">
                    <label for="email">Email ID:</label>
                    <input type="email"  name="email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                    <input class="button" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
