<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportyshoes-DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container-fluid p-0 ">
        <div class="nav-custom shadow position-fixed top-0 border bg-darkblue">
            <div class="navbar  container-xl">
                <h2 class="text-white">Dash Board</h2>
                <button class="btn btn-outline-light fw-bold border-2"
                    onclick="location.href='http://localhost:8080/'">Logout</button>
            </div>
        </div>
        <div class="container-xl text-center mt-5 pt-5 ">
            <div class="row m-auto">
                <div class="col">
                    <div class="card border card-custom cursor-pointer bg-darkblue shadow-hover" onclick="location.href='http://localhost:8080/products';">
                        <p class="m-auto text-white fw-bold">Manage Products</p>
                    </div>
                </div>
                <div class="col">
                    <div class="card border card-custom cursor-pointer bg-darkblue shadow-hover" onclick="location.href='http://localhost:8080/users';">
                        <p class="m-auto text-white fw-bold">Users List</p>
                    </div>
                </div>
                <div class="col">
                    <div class="card border card-custom cursor-pointer bg-darkblue shadow-hover" onclick="location.href='http://localhost:8080/report';">
                        <p class="m-auto text-white fw-bold">Purchase Report</p>
                    </div>
                </div>
                <div class="col">
                    <div class="card border card-custom cursor-pointer bg-darkblue shadow-hover" onclick="location.href='http://localhost:8080/resetform';">
                        <p class="m-auto text-white fw-bold">Reset Password</p>
                     </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
